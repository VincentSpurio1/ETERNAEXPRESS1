<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login SmartCard GPS</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />

  <!-- CSS -->
  <link rel="stylesheet" href="login-pager.css" />
</head>
<body>
  <main class="login-container" role="main">
    <!-- TABS LOGIN / REGISTRO -->
    <div class="tabs" role="tablist">
      <button
        id="login-tab"
        class="active"
        role="tab"
        aria-selected="true"
        aria-controls="login-panel"
      >
        Login
      </button>
      <button
        id="register-tab"
        role="tab"
        aria-selected="false"
        aria-controls="register-panel"
      >
        Registrati
      </button>
    </div>

    <!-- LOGIN -->
    <section
      id="login-panel"
      role="tabpanel"
      aria-labelledby="login-tab"
    >
      <form id="login-form" novalidate>
        <label for="login-email">Email</label>
        <input type="email" id="login-email" required aria-describedby="login-email-error" />
        <div id="login-email-error" class="error-message" aria-live="polite"></div>

        <label for="login-password">Password</label>
        <input type="password" id="login-password" required aria-describedby="login-password-error" />
        <div id="login-password-error" class="error-message" aria-live="polite"></div>

        <button type="submit">Accedi</button>
        <div id="login-status" role="alert" aria-live="assertive"></div>
      </form>
    </section>

    <!-- REGISTRAZIONE -->
    <section
      id="register-panel"
      role="tabpanel"
      aria-labelledby="register-tab"
      hidden
    >
      <form id="register-form" novalidate>
        <label for="register-email">Email</label>
        <input type="email" id="register-email" required aria-describedby="register-email-error" />
        <div id="register-email-error" class="error-message" aria-live="polite"></div>

        <label for="register-password">Password</label>
        <input type="password" id="register-password" required aria-describedby="register-password-error" />
        <div id="register-password-error" class="error-message" aria-live="polite"></div>

        <label for="register-password-confirm">Conferma Password</label>
        <input type="password" id="register-password-confirm" required aria-describedby="register-password-confirm-error" />
        <div id="register-password-confirm-error" class="error-message" aria-live="polite"></div>

        <button type="submit">Registrati</button>
        <div id="register-status" role="alert" aria-live="assertive"></div>
      </form>
    </section>
  </main>

  <!-- Script -->
  <script src="login-page.js"></script>
  
</body>
</html>
